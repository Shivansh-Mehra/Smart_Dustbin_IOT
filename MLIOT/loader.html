<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #4caf50, #00bcd4);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #333;
      }

      .loader {
        border: 6px solid #f3f3f3;
        border-radius: 50%;
        border-top: 6px solid #4caf50;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        margin-top: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Loading, please wait...</h1>

    <script>
      // Redirect to the results page after a delay (simulating processing time)
      setTimeout(() => {
        window.location.href = "result.html"; // This line is handled by Flask's redirect
      }, 5000); // This should match the delay in the backend (5 seconds in this case)
    </script>
  </body>
</html>
