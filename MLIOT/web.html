<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Points</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards ease-in-out;
        }

        /* Points Container Styling */
        #points {
            font-size: 2.5rem;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #333;
            font-weight: bold;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s 1s forwards ease-out;
            transition: transform 0.3s ease;
        }

        #points:hover {
            transform: scale(1.05);
        }

        /* Container for centering content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
        }

        /* Floating refresh button (Optional) */
        .refresh-btn {
            background-color: #fff;
            color: #74ebd5;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            position: absolute;
            bottom: -40px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:hover {
            background-color: #74ebd5;
            color: #fff;
            transform: scale(1.1);
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Points</h1>
        <div id="points">Loading...</div>
        <button class="refresh-btn" onclick="updatePoints()">‚ü≥</button>
    </div>

    <script>
        const customerId = 'customer1';

        async function updatePoints() {
            const response = await fetch('/update_points', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ customer_id: customerId })
            });

            const data = await response.json();
            document.getElementById('points').innerText = 'Points: ' + data.new_points;
        }

        // Call the function to update points when the page loads
        updatePoints();
    </script>
</body>
</html>
