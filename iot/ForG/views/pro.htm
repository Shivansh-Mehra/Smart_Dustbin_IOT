<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile with ML Model</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #4caf50, #00bcd4);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #333;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-out;
        position: relative;
      }

      h1 {
        font-size: 2.5em;
        color: #4caf50;
        margin-bottom: 30px;
        font-weight: bold;
        animation: slideDown 0.8s ease-out;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border: 2px solid #ddd;
        border-radius: 30px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        width: 100%;
        background: linear-gradient(to right, #4caf50, #00bcd4);
        color: white;
        padding: 15px 20px;
        margin: 20px 0;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
      }

      /* Styling the image */
      .profile-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Image Section -->
      <img
        src="https://img.freepik.com/premium-vector/recycle-bin-red-yellow-blue-green-recycle-bins-sorting-waste_68708-690.jpg"
        alt="Recycle Bins"
        class="profile-image"
      />

      <h1>Your Profile</h1>
      <form action="/profile" method="post">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" />

        <button type="submit">Update Profile</button>
      </form>

      <!-- Button to navigate to the loader page -->
      <form action="loader.html" method="get">
        <button type="submit">Run Machine Learning Model</button>
      </form>
    </div>
  </body>
</html>
